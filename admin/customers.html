<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <nav class="admin-sidebar" id="sidebar"></nav>

    <div class="admin-overlay" id="overlay"></div>

    <div class="admin-main">
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Customers</h5>
            </div>
        </div>

        <div class="admin-content">
            <!-- Filters -->
            <div class="admin-filter-bar">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-sm" id="searchCustomer" placeholder="Search by name, email or phone...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select form-select-sm" id="filterActive">
                            <option value="">All</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-sm btn-dark w-100" onclick="loadCustomers()"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="row g-3 mb-4">
                <div class="col-4">
                    <div class="admin-stat-card stat-accent-purple">
                        <div class="stat-value" id="totalCustomers">0</div>
                        <div class="stat-label">Total Customers</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="admin-stat-card stat-accent-green">
                        <div class="stat-value" id="activeCustomers">0</div>
                        <div class="stat-label">Active</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="admin-stat-card stat-accent-blue">
                        <div class="stat-value" id="newThisMonth">0</div>
                        <div class="stat-label">New This Month</div>
                    </div>
                </div>
            </div>

            <!-- Customers Table -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h6>All Customers</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th class="hide-mobile">Phone</th>
                                    <th class="hide-mobile">Orders</th>
                                    <th class="hide-mobile">Total Spent</th>
                                    <th>Joined</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="customersTable">
                                <tr><td colspan="7" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-customers.js"></script>
</body>
</html>
