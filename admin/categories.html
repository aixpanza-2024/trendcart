<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Admin - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <nav class="admin-sidebar" id="sidebar"></nav>

    <div class="admin-overlay" id="overlay"></div>

    <div class="admin-main">
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Categories</h5>
            </div>
            <button class="btn btn-primary btn-sm" onclick="openCategoryModal()">
                <i class="fas fa-plus"></i> <span class="d-none d-md-inline">Add Category</span>
            </button>
        </div>

        <div class="admin-content">

            <!-- Pending Category Requests -->
            <div class="admin-card mb-3" id="requestsCard" style="display:none;">
                <div class="admin-card-header" style="background:#fff8e1;">
                    <h6 style="color:#856404;"><i class="fas fa-inbox me-2"></i>Pending Category Requests <span class="badge bg-warning text-dark ms-2" id="pendingBadge">0</span></h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Shop</th>
                                    <th>Category Requested</th>
                                    <th>Parent</th>
                                    <th>Note</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="requestsTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="admin-card">
                <div class="admin-card-header">
                    <h6>All Categories</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Parent</th>
                                    <th class="hide-mobile">Products</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesTable">
                                <tr><td colspan="5" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade admin-modal" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="categoryModalTitle"><i class="fas fa-tags me-2"></i>Add Category</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editCategoryId">

                    <!-- Category Type Toggle -->
                    <div class="mb-3" id="categoryTypeRow">
                        <label class="form-label">Category Type *</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="categoryType" id="typeParent" value="parent" checked>
                            <label class="btn btn-outline-primary" for="typeParent">
                                <i class="fas fa-folder me-1"></i> Parent Category
                            </label>
                            <input type="radio" class="btn-check" name="categoryType" id="typeSub" value="sub">
                            <label class="btn btn-outline-secondary" for="typeSub">
                                <i class="fas fa-sitemap me-1"></i> Subcategory
                            </label>
                        </div>
                        <small class="text-muted">Parent = top-level &nbsp;|&nbsp; Subcategory = nested under a parent</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category Name *</label>
                        <input type="text" class="form-control" id="categoryName" required>
                    </div>

                    <!-- Parent dropdown â€” shown only when Subcategory is selected -->
                    <div class="mb-3" id="parentCategoryRow" style="display:none;">
                        <label class="form-label">Parent Category *</label>
                        <select class="form-select" id="parentCategory">
                            <option value="">Select Parent...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="categoryDescription" rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Display Order</label>
                        <input type="number" class="form-control" id="displayOrder" value="0" min="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" onclick="saveCategory()">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-categories.js"></script>
</body>
</html>
