<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <!-- Sidebar -->
    <nav class="admin-sidebar" id="sidebar"></nav>

    <!-- Overlay -->
    <div class="admin-overlay" id="overlay"></div>

    <!-- Main -->
    <div class="admin-main">
        <!-- Top Bar -->
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Dashboard</h5>
            </div>
            <div class="topbar-right">
                <span class="d-none d-md-inline text-muted small" id="todayDate"></span>
                <div class="admin-avatar" id="adminAvatar">A</div>
            </div>
        </div>

        <!-- Content -->
        <div class="admin-content">

            <!-- Row 1: Primary Stats -->
            <div class="row g-3 mb-4">
                <div class="col-6 col-lg-3">
                    <a href="orders.html" class="text-decoration-none">
                    <div class="admin-stat-card stat-accent-blue" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-shopping-bag"></i></div>
                        <div class="stat-value" id="statTotalOrders">-</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    </a>
                </div>
                <div class="col-6 col-lg-3">
                    <a href="revenue.html" class="text-decoration-none">
                    <div class="admin-stat-card stat-accent-green" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
                        <div class="stat-value" id="statTotalRevenue">-</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                    </a>
                </div>
                <div class="col-6 col-lg-3">
                    <a href="shops.html" class="text-decoration-none">
                    <div class="admin-stat-card stat-accent-orange" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-store"></i></div>
                        <div class="stat-value" id="statTotalShops">-</div>
                        <div class="stat-label">Active Shops</div>
                    </div>
                    </a>
                </div>
                <div class="col-6 col-lg-3">
                    <a href="customers.html" class="text-decoration-none">
                    <div class="admin-stat-card stat-accent-purple" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-users"></i></div>
                        <div class="stat-value" id="statTotalCustomers">-</div>
                        <div class="stat-label">Customers</div>
                    </div>
                    </a>
                </div>
            </div>

            <!-- Row 2: Revenue Cards -->
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <a href="reports.html" class="text-decoration-none">
                    <div class="admin-stat-card revenue-card" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="stat-value" id="statTodayRevenue">₹0</div>
                        <div class="stat-label">Today's Revenue</div>
                    </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="reports.html" class="text-decoration-none">
                    <div class="admin-stat-card revenue-card" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-calendar-week"></i></div>
                        <div class="stat-value" id="statWeeklyRevenue">₹0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="revenue.html" class="text-decoration-none">
                    <div class="admin-stat-card revenue-card" style="cursor:pointer;">
                        <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="stat-value" id="statMonthlyRevenue">₹0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                    </a>
                </div>
            </div>

            <!-- Row 3: Pending Orders + Top Shops -->
            <div class="row g-3 mb-4">
                <!-- Pending Orders -->
                <div class="col-lg-7">
                    <div class="admin-card">
                        <div class="admin-card-header">
                            <h6><i class="fas fa-clock text-warning me-2"></i>Pending Orders</h6>
                            <a href="orders.html" class="btn btn-sm btn-outline-dark">View All</a>
                        </div>
                        <div class="admin-card-body p-0">
                            <div class="admin-table-responsive">
                                <table class="admin-table">
                                    <thead>
                                        <tr>
                                            <th>Order #</th>
                                            <th>Customer</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pendingOrdersTable">
                                        <tr><td colspan="5" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Top Shops -->
                <div class="col-lg-5">
                    <div class="admin-card">
                        <div class="admin-card-header">
                            <h6><i class="fas fa-trophy text-warning me-2"></i>Top Shops</h6>
                            <a href="shops.html" class="btn btn-sm btn-outline-dark">All Shops</a>
                        </div>
                        <div class="admin-card-body p-0">
                            <div class="admin-table-responsive">
                                <table class="admin-table">
                                    <thead>
                                        <tr>
                                            <th>Shop</th>
                                            <th>Sales</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="topShopsTable">
                                        <tr><td colspan="3" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 4: Recent Customers + Order Status Breakdown -->
            <div class="row g-3">
                <!-- Recent Customers -->
                <div class="col-lg-6">
                    <div class="admin-card">
                        <div class="admin-card-header">
                            <h6><i class="fas fa-user-plus text-info me-2"></i>Recent Customers</h6>
                            <a href="customers.html" class="btn btn-sm btn-outline-dark">View All</a>
                        </div>
                        <div class="admin-card-body p-0">
                            <div class="admin-table-responsive">
                                <table class="admin-table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Joined</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentCustomersTable">
                                        <tr><td colspan="3" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Status Breakdown -->
                <div class="col-lg-6">
                    <div class="admin-card">
                        <div class="admin-card-header">
                            <h6><i class="fas fa-chart-pie text-success me-2"></i>Order Status Overview</h6>
                        </div>
                        <div class="admin-card-body">
                            <div id="orderStatusBreakdown">
                                <div class="text-center"><div class="spinner-border spinner-border-sm"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-dashboard.js"></script>
</body>
</html>
