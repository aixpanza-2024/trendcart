<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue - Admin - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <nav class="admin-sidebar" id="sidebar"></nav>

    <div class="admin-overlay" id="overlay"></div>

    <div class="admin-main">
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Revenue & Analytics</h5>
            </div>
        </div>

        <div class="admin-content">
            <!-- Period Toggle -->
            <div class="admin-filter-bar">
                <div class="row g-2 align-items-center">
                    <div class="col-auto">
                        <div class="btn-group btn-group-sm" role="group">
                            <button class="btn btn-dark active" id="btnDaily" onclick="loadRevenue('daily')">Daily</button>
                            <button class="btn btn-outline-dark" id="btnWeekly" onclick="loadRevenue('weekly')">Weekly</button>
                            <button class="btn btn-outline-dark" id="btnMonthly" onclick="loadRevenue('monthly')">Monthly</button>
                        </div>
                    </div>
                    <div class="col-auto ms-auto">
                        <span class="text-muted small" id="revenuePeriodLabel">Today's Summary</span>
                    </div>
                </div>
            </div>

            <!-- Revenue Summary Cards -->
            <div class="row g-3 mb-4">
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-green">
                        <div class="stat-icon"><i class="fas fa-rupee-sign"></i></div>
                        <div class="stat-value" id="revTotal">₹0</div>
                        <div class="stat-label">Total Revenue</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-blue">
                        <div class="stat-icon"><i class="fas fa-shopping-bag"></i></div>
                        <div class="stat-value" id="revOrders">0</div>
                        <div class="stat-label">Orders</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-teal">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-value" id="revDelivered">₹0</div>
                        <div class="stat-label">Delivered Revenue</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-red">
                        <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                        <div class="stat-value" id="revCancelled">₹0</div>
                        <div class="stat-label">Cancelled</div>
                    </div>
                </div>
            </div>

            <!-- Shop-wise Revenue -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h6><i class="fas fa-store me-2"></i>Shop-wise Revenue</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Shop</th>
                                    <th>Today</th>
                                    <th>This Week</th>
                                    <th>This Month</th>
                                    <th>Total Sales</th>
                                    <th>Pending Payout</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="shopRevenueTable">
                                <tr><td colspan="7" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Daily Revenue Log -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h6><i class="fas fa-calendar-alt me-2"></i>Revenue Log</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Orders</th>
                                    <th>Revenue</th>
                                    <th>Delivered</th>
                                    <th>Cancelled</th>
                                    <th class="hide-mobile">Customers</th>
                                </tr>
                            </thead>
                            <tbody id="revenueLogTable">
                                <tr><td colspan="6" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-revenue.js"></script>
</body>
</html>
