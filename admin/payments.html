<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Payments - Admin - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <nav class="admin-sidebar" id="sidebar"></nav>

    <div class="admin-overlay" id="overlay"></div>

    <div class="admin-main">
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Shop Payments</h5>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-plus"></i> <span class="d-none d-md-inline">Generate</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                        <a class="dropdown-item" href="#" onclick="generatePayments('daily');return false;">
                            <i class="fas fa-calendar-day me-2 text-primary"></i>Daily Payments
                            <small class="d-block text-muted ms-4">Today's delivered orders</small>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#" onclick="generatePayments('weekly');return false;">
                            <i class="fas fa-calendar-week me-2 text-success"></i>Weekly Payments
                            <small class="d-block text-muted ms-4">This week's delivered orders</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="admin-content">
            <!-- Summary -->
            <div class="row g-3 mb-4">
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-red">
                        <div class="stat-icon"><i class="fas fa-clock"></i></div>
                        <div class="stat-value" id="totalUnpaid">₹0</div>
                        <div class="stat-label">Total Unpaid</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-green">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-value" id="totalPaid">₹0</div>
                        <div class="stat-label">Total Paid</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-blue">
                        <div class="stat-icon"><i class="fas fa-percentage"></i></div>
                        <div class="stat-value" id="totalCommission">₹0</div>
                        <div class="stat-label">Commission Earned</div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="admin-stat-card stat-accent-orange">
                        <div class="stat-icon"><i class="fas fa-store"></i></div>
                        <div class="stat-value" id="pendingShops">0</div>
                        <div class="stat-label">Shops Pending</div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="admin-filter-bar">
                <div class="row g-2">
                    <div class="col-md-4">
                        <select class="form-select form-select-sm" id="filterPaymentStatus">
                            <option value="">All Payments</option>
                            <option value="unpaid" selected>Unpaid</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select form-select-sm" id="filterShop">
                            <option value="">All Shops</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-sm btn-dark w-100" onclick="loadPayments()"><i class="fas fa-filter"></i> Filter</button>
                    </div>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h6>Payment Records</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Shop</th>
                                    <th>Period</th>
                                    <th>Sales</th>
                                    <th class="hide-mobile">Commission</th>
                                    <th>Payable</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTable">
                                <tr><td colspan="7" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mark Paid Modal -->
    <div class="modal fade admin-modal" id="markPaidModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title"><i class="fas fa-check-circle me-2"></i>Mark as Paid</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="paymentId">
                    <div class="mb-3">
                        <label class="form-label">Shop</label>
                        <input type="text" class="form-control" id="payShopName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payable Amount</label>
                        <input type="text" class="form-control" id="payAmount" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select" id="payMethod">
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="upi">UPI</option>
                            <option value="cash">Cash</option>
                            <option value="cheque">Cheque</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction Reference</label>
                        <input type="text" class="form-control" id="payReference" placeholder="Transaction ID or reference">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="payNotes" rows="2" placeholder="Optional notes..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-sm" onclick="submitMarkPaid()">
                        <i class="fas fa-check"></i> Confirm Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-payments.js"></script>
</body>
</html>
