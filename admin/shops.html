<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shops - Admin - TrenCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body class="admin-body">

    <!-- Sidebar -->
    <nav class="admin-sidebar" id="sidebar"></nav>

    <div class="admin-overlay" id="overlay"></div>

    <div class="admin-main">
        <div class="admin-topbar">
            <div class="d-flex align-items-center gap-3">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h5 class="page-title">Manage Shops</h5>
            </div>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addShopModal">
                <i class="fas fa-plus"></i> <span class="d-none d-md-inline">Add Shop</span>
            </button>
        </div>

        <div class="admin-content">
            <!-- Filters -->
            <div class="admin-filter-bar">
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" class="form-control form-control-sm" id="searchShop" placeholder="Search shops...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select form-select-sm" id="filterStatus">
                            <option value="">All Status</option>
                            <option value="open">Open</option>
                            <option value="closed">Closed</option>
                            <option value="suspended">Suspended</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-dark w-100" onclick="loadShops()"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
            </div>

            <!-- Shops Table -->
            <div class="admin-card">
                <div class="admin-card-header">
                    <h6>All Shops (<span id="shopCount">0</span>)</h6>
                </div>
                <div class="admin-card-body p-0">
                    <div class="admin-table-responsive">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Shop Name</th>
                                    <th>Owner Email</th>
                                    <th class="hide-mobile">Products</th>
                                    <th class="hide-mobile">Orders</th>
                                    <th>Sales</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="shopsTable">
                                <tr><td colspan="7" class="admin-loading"><div class="spinner-border spinner-border-sm"></div></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Shop Modal -->
    <div class="modal fade admin-modal" id="addShopModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title"><i class="fas fa-store me-2"></i>Add New Shop</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addShopForm">
                        <div class="mb-3">
                            <label class="form-label">Owner Full Name *</label>
                            <input type="text" class="form-control" id="shopOwnerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Owner Email *</label>
                            <input type="email" class="form-control" id="shopOwnerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Owner Phone *</label>
                            <input type="tel" class="form-control" id="shopOwnerPhone" required placeholder="10-digit phone">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shop Name *</label>
                            <input type="text" class="form-control" id="shopName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Shop Description</label>
                            <textarea class="form-control" id="shopDescription" rows="2"></textarea>
                        </div>
                        <div class="row g-2">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="shopCity">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="shopPhone">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" id="submitAddShop" onclick="addShop()">
                        <i class="fas fa-save"></i> Create Shop
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Logo Modal -->
    <div class="modal fade admin-modal" id="uploadLogoModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title"><i class="fas fa-image me-2"></i>Upload Shop Logo</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="text-muted small mb-3">Shop: <strong id="logoShopName"></strong></p>
                    <div style="width:100px;height:100px;border-radius:12px;overflow:hidden;background:#f4f4f4;display:flex;align-items:center;justify-content:center;border:2px dashed #dee2e6;margin:0 auto 15px;">
                        <i class="fas fa-store fa-2x text-muted" id="adminLogoPlaceholder"></i>
                        <img id="adminLogoPreview" src="" alt="Logo" style="width:100%;height:100%;object-fit:cover;display:none;">
                    </div>
                    <input type="hidden" id="logoShopId">
                    <input type="file" id="adminLogoInput" accept="image/jpeg,image/png,image/webp" class="d-none" onchange="previewAdminLogo(this)">
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('adminLogoInput').click()">
                        <i class="fas fa-folder-open me-1"></i>Choose Image
                    </button>
                    <p class="text-muted small mt-2 mb-0">JPG, PNG or WebP &middot; Max 2 MB</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" id="adminUploadLogoBtn" onclick="uploadAdminLogo()">
                        <i class="fas fa-upload me-1"></i>Upload
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin-common.js"></script>
    <script src="../assets/js/admin-shops.js"></script>
</body>
</html>
